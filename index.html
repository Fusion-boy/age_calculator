<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="./images/log-fusion-boy-2.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <h1 class="left">
            <a href="https://github.com/Fusion-boy" target="_blank">
                <img src="images/log-fusion-boy-2.jpeg" alt="logo" class="logo">
            </a>
        </h1>

        <a href="#" class="right" onclick="alert('Other Services Are Under Maintenance')">Other Services</a>
    </header>

    
    <section id="spotlight">

        <h1>Age Calculator</h1>

        <p>
            <span>Tired of calculating age manually...?</span>
            Use Age Calculator to Calculate age <br>just by entering the Birth Year.
        </p>
        <a href="#main" class="button">Get Started</a>
    </section>

    
    <section id="main">
        <div class="container">
            <form action="">
                <div class="top">
                    <input type="number" placeholder="Enter Birth Year:" id="birthYear">
                
                    <input type="text" name="result" id="result" readonly>
                </div>
                
                <button type="button" id="convert-btn" onclick="findAge()">Convert to Age.</button>
            </form>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
